<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />
    <title>CSS Weather Forecast</title>
  </head>
  <body>
    <div id="background">
      <div class="content">
        <header class="content_title">
          <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </header>

        <main class="content-main">
          <ul class="content-main-list">
            <li id="Lisbon">
              Lisbon
              <span
                >21<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i
              ></span>
            </li>
            <li id="Paris">
              <p>
                Paris
                <span
                  >11<i class="wi wi-celsius"></i>
                  <i class="wi wi-night-showers"></i
                ></span>
              </p>
            </li>

            <li id="Belgrade">
              Belgrade
              <span
                >15<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i
              ></span>
            </li>

            <li id="Moscow">
              Moscow
              <span
                >21<i class="wi wi-celsius"></i>
                <i class="wi wi-day-cloudy-high"></i
              ></span>
            </li>
            <li id="Tel-Aviv">
              Tel Aviv
              <span
                >32<i class="wi wi-celsius"></i> <i class="wi wi-hot"></i
              ></span>
            </li>
            <li id="Cair">
              Cair
              <span
                >21<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i
              ></span>
            </li>
            <li id="New-York">
              New York
              <span
                >17<i class="wi wi-celsius"></i>
                <i class="wi wi-day-thunderstorm"></i
              ></span>
            </li>
            <li id="New-Delhi">
              New Delhi
              <span
                >17<i class="wi wi-celsius"></i> <i class="wi wi-rain-wind"></i
              ></span>
            </li>
            <li id="San-Francisco">
              San Francisco
              <span
                >15<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i
              ></span>
            </li>
            <li id="Tokyo">
              Tokyo
              <span
                >8<i class="wi wi-celsius"></i> <i class="wi wi-night-clear"></i
              ></span>
            </li>
            <li id="Sydney">
              Sydney
              <span
                >25<i class="wi wi-celsius"></i>
                <i class="wi wi-night-partly-cloudy"></i
              ></span>
            </li>
          </ul>
        </main>

        <footer class="content_info">
          <h2>
            Have a nice day and don't forget umbrella if you are in New Delhi
            now!
          </h2>
        </footer>
      </div>
    </div>
  </body>
</html>
